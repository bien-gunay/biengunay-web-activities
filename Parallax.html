<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Parallax</title>

</head>
<body>
  <nav>
    <div class="container">
        <div class="nav-wrapper teal darken-3">
            <a href="" class="brand-logo">Materialized</a>
        </div>
    </div>
  </nav>

  <div class="parallax-container">
    <div class="parallax">
        <img src="house.png">
    </div>
  </div>
  
        <div class="row">
            <div class="col s12 m10">
                <div class="container">
                    <h2 class="header blue-text">Parallax</h2>
                    <p class="grey-text text-darken-3 lighten-3">Parallax is an effect where the background content or image in this case, 
                        is moved at a different speed than the foreground content while scrolling.</p>
                </div>
            </div>   
        </div>
    

    <div class="parallax-container">
        <div class="parallax">
            <img src="beach.jpeg">
        </div>
    </div>

<br><br>


         

<!--Jquerry CDN-->
<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>    
<!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script>
       $(document).ready(function(){
          $('.parallax').parallax();
            });
    </script>
</body>
</html>
